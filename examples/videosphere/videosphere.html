<html><head>

<link   type="text/css" rel="stylesheet" href="../example.css">
<script type="text/javascript" src="../../src/webglu.js"></script>
<script type="text/javascript" src="urlUtils.js"></script>

<style type="text/css">
    video {
        display: none;
    }
</style>

<script type="application/x-javascript">

function initCanvas() {
    var params = getUrlVars();

    // A different width and height can be defined in the url
    // as ?width=x&height=y
    var width  = params['width'];
    var height = params['height'];
    var canvas = document.getElementById('canvas');
    if (width !== undefined && height !== undefined) {
        canvas.width = width;
        canvas.height = height;
    }
};
initCanvas();

function initControls() {
    // Using GameGLU to add interactivity
    $W.useGameGLU();
    $G.initialize();
    var st = $G.state;

    st.mouseDown    = false;
    st.wasMouseDown = false;
    st.lastM  = $V([0,0]);
    st.posM   = $V([0,0]);
    st.deltaM = $V([0,0]);
    st.totalM = $V([Math.PI * 100,0]);

    $G.event.bind('-m1', function(x,y) {
            st.mouseDown = false;
    });

    $G.event.bind('+m1', function(x,y) {
            st.mouseDown = true;
            st.lastM.elements = [x, y];
            st.posM.elements = [x,y];
    });

    $G.event.bind('mousemove', function(x,y) {
        if (st.mouseDown) {
        // avoid around when we click then release, move 
        // the mouse, then click again.
        if (st.wasMouseDown) 
            st.lastM.elements = st.posM.elements;
            st.posM.elements = [x, y];
            st.deltaM = st.posM.subtract(st.lastM);
            st.totalM = st.totalM.add(st.deltaM);
        }

        st.wasMouseDown = st.mouseDown;
    });

    $W.camera.update = function() {
        var x = -1 * st.totalM.e(1) / 100;
        var y = st.totalM.e(2) / 10;

        this.target.elements = [Math.cos(x), y / 10, Math.sin(x)];
        st.deltaM.elements = [0,0];
    }
}

function start() {
    if (!$W.initialize()) return;
    initControls();

    $W.camera.setTarget(-1,0,10);
    $W.camera.yfov = 90;
    $W.camera.aspectRatio = $W.canvas.width / $W.canvas.height;

    $W.createObject({type     : getRenderType(),
                     material : new $W.Material({path:'video.json'}),
                     model    : $W.util.genSphere(20,20)});

    $W.textures.video.setSource(getVideoPath());

    $W.updateFn = function update(){
        document.getElementById('overlay').innerHTML = $W.FPS;
        if ($W.textures.video.video.readyState === 2) 
            $W.textures.video.video.play();
        $W.textures.video.update();
        $W.util.defaultUpdate();
    };
    $W.start();
}

</script>

</head>

<body onload='start()'>

<div id="glCanvas">

<div id="overlay"> </div>

<canvas id='canvas' width='800' height='600'></canvas><br>
<h1><strong>360 Interactive Video</strong></h1>
</div>

</body>
